max_user_messages_per_session: 500
warn_template: "<system>The user can send {remaining} more messages. Use **bold text** to emphasize the warning. Politely warn the user.</system>"
warn_last_message: "<system>This is the final message the assistant will send in this conversation. Use **bold** text to convey this to the user. Say goodbye warmly and invite the user to start a new conversation.</system>"
blocked_message: "😕 הגעת למספר ההודעות המרבי לשיחה. רוצה להתחיל שיחה חדשה?"
long_request: |
  """
  וואו, זו שאלה עם הרבה תוכן – יותר מ־200 מילים!
  בשביל שנוכל להמליץ לך על משהו מעולה לראות, נצטרך שתכתבו לנו בקצרה:
  מה בא לך לראות? סדרה או סרט? ז'אנר מסוים? מצב רוח?
  """"
token_limit: 200
chat_ttl_seconds: 1800 # 30 minutes
